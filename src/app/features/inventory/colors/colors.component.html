<p-confirmdialog />

<section>
    <div class="header-container">
        <h3>Colors</h3>
        <hr>
        <div class="header-btns">
            <button [routerLink]="['/inventory/color/add']" class="add-btn text-center"><i class="pi pi-plus  px-2"></i>Add Color</button>
        </div>
    </div>
    <div class="filter-container container">
        <app-filter-collapse>
            <form class="container" [formGroup]="filterForm">
                <div class="row">
                    <div class="col-md-12">
                        <app-input-text formControlName="search" placeholder="Global Search" type="text" inputName="Search"></app-input-text>
                    </div>
                </div>
                <div class="btns-group">
                    <button class=" submit-btn" (click)="onSearch()">Search</button>
                </div>
                </form >
        </app-filter-collapse>
    </div>

    <div class="table-container">
        <app-data-table [contextMenuItems]="colorsMenuItems"
        (rowSelected)="selectedProduct = $event" [data]="colors" [cols]="cols" [totalRecords]="totalRecords" [first]="first" [rows]="pageSize"
            (pageChange)="loadColors($event)">
        </app-data-table>
    </div>
</section>
