<form [formGroup]="discForm">
    <p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '20rem' }">
        <ng-template pTemplate="header">
            <div class="d-flex justify-content-center align-items-center">
                <h4><i class="pi pi-percentage me-2" style="font-size: 2rem"></i>Set Discount</h4>
            </div>
        </ng-template>
        <div class="content d-flex flex-column justify-content-between h-100">
            <div class="form-content">
            <div class="items-center mb-4">
                <app-input-text formControlName="discount" placeholder="discount value" type="number"
                    inputName="discount value"></app-input-text>

            </div>
        </div>
        <div class="btns">
            <div class="d-flex justify-content-end gap-2">
                <p-button label="Cancel" severity="secondary" (click)="visible = false" />
                <p-button label="Save" (click)="submitForm(discForm)" />
            </div>
        </div>
        </div>
    </p-dialog>
</form>
