<div class="login-container">
    <div class="login-card">
      <h2 class="text-center mb-4 "><i class="pi pi-lock" style="font-size: 2rem"></i> Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="d-flex flex-column gap-1">
            <label for="username"><i class="pi pi-user px-1"></i> Username</label>
            <input
              pInputText
              id="username"
              pSize="small"
              aria-describedby="username-help"
              formControlName="username"
            />
          
            @if (loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.dirty) {
              <small class="text-danger d-flex justify-content-start align-items-center" id="username-help">
                Username is required.
              </small>
            }
          </div>
  
          <div class="d-flex flex-column gap-1">
            <label for="password"><i class="pi pi-key px-1"></i> password</label>
            <input
              pInputText
              type="password"
              id="password"
              pSize="small"
              aria-describedby="password-help"
              formControlName="password"
            />
          
            @if (loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.dirty) {
              <small class="text-danger d-flex justify-content-start align-items-center" id="password-help">
                Password is required.
              </small>
            }
          </div>
  
        <div class="remember-me mb-3">
          <p-checkbox
            formControlName="remember"
            inputId="remember"
            binary="true"
          ></p-checkbox>
          <label for="remember">Remember Me?</label>
        </div>
  
        <button
          pButton
          type="submit"
          label="Login"
          icon="pi pi-sign-in text-white"
          class="w-full p-button-rounded p-button-teal"
          [disabled]="loginForm.invalid"
        ></button>
      </form>
    </div>
  </div>
