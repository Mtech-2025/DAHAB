<section>
    <div class="header-container">
        <div class="d-flex justify-content-start gap-4 align-items-center">
            <img src="dashboard/waving-hand.png" alt="">
            <h3>Welcome, {{userName}}</h3>
        </div>
        <hr>

        <div class=" container-fluid bg-gray-50 rounded-4">
            <h4 class="py-3 text-center"><i class="pi pi-credit-card " style="font-size: 1.5rem;"></i> Financial</h4>
            <div class="row ">
                @for (item of data; track $index) {
                <div class="col-md-4 py-3">
                    <div class="notification">
                        <div class="notiglow"></div>
                        <div class="notiborderglow"></div>

                        <div class="notititle d-flex justify-content-between">
                            <h4>{{item?.title}}</h4>
                            <i class="pi pi-chart-line px-2" style="font-size: 2rem;"></i>
                        </div>
                        <div class="notibody h3 d-flex justify-content-center">{{item?.balance}}</div>
                        <div class="d-flex justify-content-between align-items-end h-100 p-2">
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
        <div class=" my-3 container-fluid bg-gray-50 rounded-4">
            <h4 class="py-3 text-center"><i class="pi pi-box " style="font-size: 1.5rem;"></i> Inventory</h4>
            <div class="row ">
                @for (item of inventory; track $index) {
                <div class="col-md-4 py-3">
                    <div class="notification">
                        <div class="notiglow"></div>
                        <div class="notiborderglow"></div>

                        <div class="notititle d-flex justify-content-between">
                            <h4>{{item?.title}}</h4>
                            <i class="pi pi-chart-line px-2" style="font-size: 2rem;"></i>
                        </div>
                        <div class="notibody h3 d-flex justify-content-center">{{item?.balance}}</div>
                        <div class="d-flex justify-content-between align-items-end h-100 p-2">
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</section>
