<div class="input-group border-0 d-flex flex-column w-100">
    @if (inputName) {
        <label [for]="inputName">{{ inputName }}
            @if (required) {
                <sup class="text-danger">*</sup>
            }
        </label>
    }
    <p-datepicker
  [ngModel]="value"
  (ngModelChange)="handleInputChange($event)"
  [size]="inputSize"
  [placeholder]="placeholder"
  [showIcon]="showIcon"
  [disabled]="disabled"
  (onBlur)="onTouched()"
  iconDisplay="input">
</p-datepicker>
</div>
