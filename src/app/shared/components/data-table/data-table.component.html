<p-table 
  [columns]="cols" 
  [value]="data" 
  [paginator]="paginator"
  [totalRecords]="totalRecords"
  [first]="first"
  [rows]="rows"
  [lazy]="true"
  dataKey="id"
  stripedRows 
  [size]="'small'"
  [tableStyle]="{ 'min-width': '50rem', 'max-height': '10rem', 'min-height': '10rem' }"
  (onPage)="onPageChange($event)"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col?.header }}
      </th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ col.body ? col.body(rowData) : resolveFieldData(rowData, col.field) }}
      </td>
      <td>
  <p-splitButton 
    label="" 
    icon="pi pi-cog" 
    [model]="getActions(rowData)" 
    size="small"
    severity="secondary"
    (onDropdownClick)="onRowClick(rowData)">
  </p-splitButton>
</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="100%">No Data Found.</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="paginatorleft">
    <p-button type="button" icon="pi pi-plus" text></p-button>
  </ng-template>

  <ng-template pTemplate="paginatorright">
    <p-button type="button" icon="pi pi-cloud" text></p-button>
  </ng-template>

</p-table>
